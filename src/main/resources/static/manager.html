<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <main id="app" class="container">
        <h1>Client Manager</h1>
        <div class="row col-12">
            <div class="col col-12 col-lg-6">
                <div class="border-bottom border-dark border-3">
                    <form>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="David" v-model="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Doe" v-model="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="david@aol.com" v-model="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput4" class="form-label">Password</label>
                            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="***********" v-model="contraseña" required>
                        </div>
                        <button @click="addClient" class="btn btn-success mb-2">Add Client</button>
                    </form>
                </div>

                <div class="mt-5">
                    <h2>Client List</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="cliente in clients">
                                <td>{{cliente.firstName}}</td>
                                <td>{{cliente.lastName}}</td>
                                <td>{{cliente.email}}</td>
                                <td><button class="bg-secondary" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit" @click="editar(cliente.id)">✍</button></td>
                                <td><button class="bg-secondary" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete" @click="eliminar(cliente)">❌</button></td>
                                <td>{{cliente.id}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="border-top border-dark border-3">
                    <h2 class="mt-5">Create Loan</h2>
                    <form v-on:submit.prevent="crearLoan">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" v-model="nameLoan">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">MaxAmount</label>
                            <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="" v-model="maxAmountLoan">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">Payments</label>
                            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="" v-model="paymentsLoan">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput4" class="form-label">Interest</label>
                            <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="" v-model="interestLoan">
                        </div>
                        <button class="btn btn-success mb-2">Add Loan</button>
                    </form>

                </div>

                <div class="d-flex justify-content-center border-top border-bottom border-dark border-3 mt-3">
                    <button @click="logOut()" class="btn btn-danger mb-2 mt-2">Logout</button>
                </div>

            </div>

            <div class="col-12 col-lg-6">
                <h2>Client REST Response</h2>
                <pre>{{json}}</pre>

            </div>
        </div>




    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./manager.js"></script>
</body>

</html>
